<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body
    class="bg-black min-h-screen flex justify-center items-center shadow-2xl"
  >
    <div
      class="bg-white flex flex-col md:flex-row shadow-gray-200 shadow-md w-full max-w-4xl rounded-2xl overflow-hidden"
    >
      <div class="w-full md:w-1/2 p-8 flex flex-col justify-center">
        <h2 class="text-3xl font-bold text-blue-700 text-center mb-4">Login</h2>
        <form class="space-y-5">
          <div>
            <label class="text-gray-700 mb-1 text-sm font-medium">Email</label>
            <input
              type="text"
              placeholder="Enter your email"
              class="border border-gray-400 w-full rounded-lg px-4 py-2"
            />
          </div>
          <div>
            <label class="text-gray-700 font-medium text-sm mb-1"
              >Password</label
            >
            <input
              type="text"
              placeholder="Enter your password"
              class="border border-gray-400 w-full rounded-lg px-4 py-2"
            />
          </div>
          <button
            class="bg-blue-700 hover:bg-blue-800 transition-colors duration-300 w-full px-4 py-2 rounded-lg text-white mb-2"
          >
            Login
          </button>
          <p class="text-gray-500 text-center mt-3">
            Donâ€™t have an account?
            <a href="#" class="text-blue-700 font-normal">Sign up</a>
          </p>
        </form>
      </div>

      <div class="w-full md:w-1/2 p-8 bg-blue-600">
        <h2 class="text-3xl text-white font-bold text-center mb-4">Sign Up</h2>
        <form class="space-y-5">
          <div>
            <label class="text-white mb-2 text-sm font-medium">Full Name</label>
            <input
              type="text"
              placeholder="Enter your Full Name"
              class="w-full border border-white/30 text-white bg-white/20 placeholder-white/80 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-white"
            />
          </div>
          <div>
            <label class="text-white mb-2 text-sm font-medium">Email</label>
            <input
              type="text"
              placeholder="Enter your Email"
              class="w-full border border-white/30 text-white bg-white/20 placeholder-white/80 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-white"
            />
          </div>

          <div>
            <label class="text-white mb-2 text-sm font-medium">Password</label>
            <input
              type="password"
              placeholder="Create a Password"
              class="w-full border border-white/30 text-white bg-white/20 placeholder-white/80 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-white"
            />
          </div>
          <button
            class="w-full bg-white rounded-lg px-4 py-2 text-blue-700 font-semibold hover:bg-gray-200 transition-colors duration-300"
          >
            Sign Up
          </button>
          <p class="font-light text-white/90 text-md text-center">
            Already have an account? <a href="#" class="underline">Login</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
