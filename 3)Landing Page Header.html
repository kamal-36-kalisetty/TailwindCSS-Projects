<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page Header</title>
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body class="bg-blue-50/50 text-gray-800">
    <!-- Navbar -->

    <header class="bg-white shadow-md fixed left-0 right-0 w-full z-50">
      <div
        class="max-w-6xl mx-auto py-4 px-6 flex items-center justify-between"
      >
        <h1 class="text-2xl font-bold text-blue-600">MyBrand</h1>
        <nav class="space-x-4 hidden md:flex">
          <a href="#" class="hover:text-blue-600 transition duration-300"
            >Home</a
          >
          <a href="#" class="hover:text-blue-600 transition duration-300"
            >Features</a
          >
          <a href="#" class="hover:text-blue-600 transition duration-300"
            >Pricing</a
          >
          <a href="#" class="hover:text-blue-600 transition duration-300"
            >Contact</a
          >
        </nav>
        <a
          href="#"
          class="px-4 py-2 bg-blue-600 rounded-lg text-white hover:bg-blue-700 hidden md:inline-block transition duration-300"
          >Get Started</a
        >
      </div>
    </header>

    <!-- Hero-Section -->

    <section
      class="max-w-6xl mx-auto pt-28 pb-16 px-6 flex flex-col md:flex-row justify-between items-center"
    >
      <div class="md:w-1/2 space-y-6">
        <h2 class="text-4xl md:text-5xl font-bold leading-tight text-gray-900">
          Build your next idea faster with
          <span class="text-blue-600">Tailwind CSS</span>
        </h2>
        <p class="text-lg text-gray-600">
          A modern utility-first CSS framework that helps you design beautiful
          websites without writing custom CSS.
        </p>
        <div class="flex space-x-4">
          <a
            href="#"
            class="bg-blue-600 px-6 py-3 hover:bg-blue-700 transition duration-200 rounded-lg text-white font-medium"
            >Get Started</a
          >
          <a
            href="#"
            class="bg-white px-6 py-3 border rounded-lg border-blue-600 text-blue-600 hover:bg-blue-50 font-medium transition duration-200"
            >Learn More</a
          >
        </div>
      </div>
      <div class="md:w-1/2 mt-10 md:mt-0 flex justify-center">
        <img
          src="https://cdn.dribbble.com/users/1162077/screenshots/3848914/programmer.gif"
          alt="img"
          class="w-80 md:w-[400px] rounded-lg shadow-lg"
        />
      </div>
    </section>

    <!-- footer section -->

    <footer
      class="text-center text-gray-500 text-sm border-gray-200 border-t p-6 mt-10"
    >
      &copy; 2025 MyBrand. All rights reserved.
    </footer>
  </body>
</html>
