<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List UI</title>
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-xl rounded-2xl p-8 max-w-md w-full">
      <h2 class="text-2xl font-bold text-gray-700 mb-8 text-center">
        üìù To-Do List
      </h2>
      <div class="flex mb-4">
        <input
          type="text"
          placeholder="Add a new task...."
          class="border flex-1 w-full px-4 py-2 rounded-l-lg border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          class="bg-blue-600 hover:bg-blue-700 rounded-r-lg transition text-white px-4 py-2"
        >
          Add
        </button>
      </div>
      <!-- List -->

      <ul class="space-y-3">
        <li
          class="flex items-center justify-between bg-gray-50 px-6 py-3 rounded-lg shadow hover:bg-gray-100 transition"
        >
          <span class="text-gray-700">Finish Tailwind Project</span>
          <button class="text-red-500 hover:text-red-700 transition">‚úï</button>
        </li>
        <li
          class="bg-gray-50 flex items-center justify-between px-6 py-3 rounded-lg shadow hover:bg-gray-100 transition"
        >
          <span class="text-gray-700">Read UI design article</span>
          <button class="text-red-500 hover:text-red-700 transition">‚úï</button>
        </li>
        <li
          class="flex items-center justify-between rounded-lg shadow bg-gray-50 px-6 py-3 hover:bg-gray-100 transition"
        >
          <span class="text-gray-400 line-through">Go for a walk</span>
          <button class="text-red-500 hover:text-red-700 transition">‚úï</button>
        </li>
      </ul>
    </div>
  </body>
</html>
