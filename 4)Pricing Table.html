<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Table</title>
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <section class="px-6 py-12 max-w-6xl mx-auto">
      <h2 class="text-3xl mb-8 font-bold text-gray-800 text-center">
        Our Pricing Plans
      </h2>
      <div class="grid gap-8 md:grid-cols-3">
        <!-- -----Basic Plan----- -->
        <div
          class="bg-white shadow-lg rounded-2xl p-8 text-center hover:-translate-y-2 transition duration-300"
        >
          <h3 class="font-semibold text-2xl text-gray-700 mb-4">Basic</h3>
          <p class="text-4xl font-bold text-blue-600 mb-4">
            $9<span class="text-lg text-gray-500 font-normal">/mo</span>
          </p>
          <ul class="text-gray-600 space-y-2">
            <li>✔️ 5 Projects</li>
            <li>✔️ 10GB Storage</li>
            <li>✔️ Email Support</li>
          </ul>
          <button
            class="bg-blue-600 text-white px-6 py-2 mt-6 rounded-lg hover:bg-blue-700 transition"
          >
            Choose Plan
          </button>
        </div>
        <!-- -----Pro Plan--- -->
        <div
          class="bg-blue-600 rounded-2xl shadow-xl p-8 text-center transform scale-105 hover:scale-110 transition duration-300"
        >
          <h3 class="text-2xl text-white font-semibold mb-4">Pro</h3>
          <p class="text-4xl font-bold text-white mb-4">
            $29<span class="text-lg font-normal">/mo</span>
          </p>
          <ul class="space-y-2 text-white">
            <li>✔️ 20 Projects</li>
            <li>✔️ 100GB Storage</li>
            <li>✔️ Priority Support</li>
          </ul>
          <button
            class="bg-white px-6 py-2 rounded-lg mt-6 transition hover:bg-gray-200 text-blue-600 font-semibold"
          >
            Choose Plan
          </button>
        </div>

        <!-- -----Premium Plans---- -->
        <div
          class="bg-white p-8 rounded-2xl shadow-lg text-center hover:-translate-y-2 transition duration-300"
        >
          <h3 class="text-gray-700 font-semibold text-2xl mb-4">Premium</h3>
          <p class="text-4xl font-bold mb-4 text-blue-700">
            $49<span class="text-lg font-normal text-gray-500">/mo</span>
          </p>
          <ul class="text-gray-600 space-y-2">
            <li>✔️ Unlimited Projects</li>
            <li>✔️ 1TB Storage</li>
            <li>✔️ 24/7 Support</li>
          </ul>
          <button
            class="bg-blue-600 px-6 py-2 rounded-lg text-white mt-6 hover:bg-blue-700 transition"
          >
            Choose Plan
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
